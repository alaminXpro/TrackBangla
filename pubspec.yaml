name: trackbangla
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  # The following adds the Cupertino Icons font to your application.
  curved_navigation_bar: ^1.0.3
  cached_network_image: ^3.3.1
  carousel_slider: ^4.2.1
  connectivity: ^3.0.6
  cupertino_icons: ^1.0.6
  dots_indicator: ^3.0.0
  easy_localization: ^3.0.3
  get: ^4.6.6
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0
  firebase_core: ^2.24.2
  firebase_analytics: ^10.8.0
  firebase_auth: ^4.15.3
  firebase_messaging: ^14.7.10
  firebase_storage: ^11.6.0
  firebase_in_app_messaging: ^0.7.4+8
  flare_flutter: ^3.0.2
  flutter_html: ^3.0.0-beta.2
  flutter_staggered_animations: ^1.1.1
  flutter_widget_from_html: ^0.14.10+1
  flutter_polyline_points: ^2.0.0
  geolocator: ^10.1.0
  geocoding: ^2.0.0
  google_maps_flutter: ^2.5.1
  html: ^0.15.4
  html_unescape: ^2.0.0
  http: ^1.1.2
  image_picker: ^1.0.6
  intl: ^0.18.1
  launch_review: ^3.0.1
  line_icons: ^2.0.3
  lottie: ^2.0.0
  package_info_plus: ^5.0.1
  provider: ^6.1.1
  share_plus: ^7.2.1
  shared_preferences: ^2.2.2
  skeleton_text: ^3.0.1
  sliding_up_panel: ^2.0.0+1
  toast: ^0.3.0
  url_launcher: ^6.2.2
  google_sign_in: ^6.2.1
  cloud_firestore: ^4.13.6
  permission_handler: ^11.2.0
  flutter_custom_clippers: ^2.1.0
  animated_text_kit: ^4.2.2
  flutter_chat_ui: ^1.6.10
  file_picker: ^6.1.1
  flutter_chat_types: ^3.6.2
  mime: ^1.0.4
  open_filex: ^4.3.4
  path_provider: ^2.1.2
  uuid: ^4.3.3
  flutter_firebase_chat_core: ^1.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/tb.png"

# The following section is specific to Flutter packages.
flutter:

  
  uses-material-design: true

  
  assets:
    - assets/
    - assets/images/
    - assets/translations/
    - assets/flr/success.flr

  

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/Muli-Bold.ttf
          weight: 800
        - asset: assets/fonts/Muli-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Muli-Medium.ttf
          weight: 600
        - asset: assets/fonts/Muli-Regular.ttf
          weight: 500
